<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>

    <style>
        h2 {
            text-align: center;
            color: darkmagenta;
            font-size: xx-large;
            font-style: oblique;
        }

        table {
            text-align: center;
            display: flex;
            justify-content: center;
        }

        .calendar {
            padding: 10px;
            margin: 20px 500px;
            border-radius: 10px;
            background-image: url("https://www.pv174.org/wp-content/uploads/2017/11/Autumn-Background.jpg");
        }

        div {
            border: #4a1c71 solid 3Px;
        }

        .weekend {
            color: red;
        }

        hr {
            color: orangered;
            baseline-shift: baseline;
        }

        a {

            text-decoration: none;
        }

        .clip {
            border: aqua solid 3px;
            border-radius: 10px;
            margin: 10px 400px;
        }
        table, th, td {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }

    </style>

</head>
<body>
<h2><span>My november</span></h2>
<!--table start-->
<div class="calendar">

    <table>

        <tr>
            <td><b>Mo</b></td>
            <td><b>Te</b></td>
            <td><b>We</b></td>
            <td><b>Th</b></td>
            <td><b>Fr</b></td>
            <td class="weekend"><b>Sa</b></td>
            <td class="weekend"><b>Su</b></td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td class="weekend">6</td>
            <td class="weekend">7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="weekend">13</td>
            <td class="weekend">14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td class="weekend">20</td>
            <td class="weekend">21</td>
        </tr>
        <tr>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td class="weekend">28</td>
            <td class="weekend">29</td>
        </tr>
        <tr>
            <td>30</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="weekend"></td>
            <td class="weekend"></td>
        </tr>

    </table>

</div>
<!--table end-->
<hr>

<!--clip start-->
<iframe class="clip" width="560" height="315" src="https://www.youtube.com/embed/8nYDfKE6xBc"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
<!--clip end-->


</body>
</html>
