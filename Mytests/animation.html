<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #square {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animation {
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: red;
        }
    </style>
<body>

<p>
    <button onclick="movement()">Click Me</button>
</p>

<div id ="square">
    <div id ="animation"></div>
</div>

<script>
    function movement() {
        const elem = document.getElementById("animation");
        let pos = 0;
        const id = setInterval(frame, 10);
        function frame() {
            if (pos === 400) {
                clearInterval(id);
            } else {
                pos++;
                elem.style.top = pos + 'px';
                elem.style.left = pos + 'px';
            }
        }
    }
</script>

</body>
</html>
